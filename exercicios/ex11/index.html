<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamica</h1>
    <p>tente abir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho so seu navegador.</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/Nobody - Casting Crowns feat. Matthew West (Lyric Video _ Legendado em Português) (64  kbps).mp3" controls autoplay></audio>
    <audio preload="metadata"autoplay controls loop>
        <source src="midia/Nobody - Casting Crowns feat. Matthew West (Lyric Video _ Legendado em Português) (64  kbps).mp3" type="audio/mpeg">
        <source src="midia/Nobody - Casting Crowns feat. Matthew West (Lyric Video _ Legendado em Português) (64  kbps).ogg" type="audio/ogg">
        <source src="midia/Nobody - Casting Crowns feat. Matthew West (Lyric Video _ Legendado em Português) (64  kbps).wav" type="audio/wav">

    </audio>
    


</body>
</html>
