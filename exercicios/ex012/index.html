<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor</p>
    <video src="midia/meu-video.mp4" width="400" controls></video>
    <video controls>
<source src="midia/Meu-Video-.m4v" type="video/m4v">
<source src="midia/Meu-Video.webm" type="video/webm">
<source src="midia/meu-video.mp4" type="vedeo/mp4">
<p>seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="400" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
